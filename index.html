<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-DB</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h2 class="text-center text-success">Search Your Favourite Food</h2>

    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite food"
            aria-label="Search Your Favourite food" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- error messege -->
    <div class="bg-dark mb-3 w-75 mx-auto rounded">
        <p id="error-messege" class="text-danger text-center">Something Went Wrong Try Again Later</p>
    </div>

    <!-- single meal details -->
    <div id="meal-details" class="w-50 mx-auto">
    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- bootstrap external script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- personal script file -->
    <script src="js/index.js"></script>
</body>

</html>
